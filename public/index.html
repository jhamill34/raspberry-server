<!DOCTYPE html>
<html ng-app="HomeAutomation">
    <head>
	     <title>Home Automation | </title>
       <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
       <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
      <section ng-controller="PinController">
        <h1>Home Automation</h1>
        <pin-action ng-repeat="number in pins" pin-number="number"></pin-action>
        <input class="new-pin-input" type="text" ng-model="newPin" value="">
        <button class="add-pin" type="button" name="button" ng-click="addPin()">Register Pin</button>
      </section>
      <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="/build/index.js"></script>
    </body>
</html>
