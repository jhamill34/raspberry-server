<div class="pin">
    <i class="fa activate fa-2x" ng-class="{'fa-check-circle-o' : !open, 'fa-check-circle' : open}" ng-click="openUp()"></i>
    <i class="fa close fa-2x" ng-class="{'fa-times-circle-o' : open, 'fa-times-circle' : !open}" ng-click="close()"></i>
    <i class="fa toggle fa-2x" ng-class="{'fa-play-circle-o' : !active, 'fa-pause-circle-o' : active}" ng-click="toggle()"></i>
    <h2>Pin {{pinNumber}}</h2>
</div>
